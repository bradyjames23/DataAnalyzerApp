<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
          <div class="card-header justify-content-center"><h3 class="font-weight-light my-4">Create Account</h3></div>
          <div class="card-body">
              <form #registerForm="ngForm" (ngSubmit)="register()">
                  <div class="form-row">
                      <div class="col-md-6">
                          <div class="form-group"><label class="small mb-1" for="inputFirstName">First Name</label><input class="form-control py-4" id="inputFirstName" type="text" placeholder="Enter first name"></div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group"><label class="small mb-1" for="inputLastName">Last Name</label><input class="form-control py-4" id="inputLastName" type="text" placeholder="Enter last name"></div>
                      </div>
                  </div>
                  <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Email</label><input class="form-control py-4" id="inputEmailAddress" type="email"placeholder="Enter email address"></div>
                  
                  <hr>
                  
                  <div class="form-group">
                    <label class="small mb-1" for="inputEmailAddress">Username</label>
                    <input class="form-control py-4" id="inputUsername" type="text" required name="username" [(ngModel)]="model.username" placeholder="Enter username">
                  </div>
                  <div class="form-row">
                      <div class="col-md-6">
                          <div class="form-group">
                            <label class="small mb-1" for="inputPassword">Password</label>
                            <input class="form-control py-4" id="inputPassword" type="password" required name="password" [(ngModel)]="model.password" placeholder="Enter password">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                            <label class="small mb-1" for="inputConfirmPassword">Confirm Password</label>
                            <input class="form-control py-4" id="inputConfirmPassword" type="password" placeholder="Confirm password">
                          </div>
                      </div>
                  </div>
                  <div class="form-group mt-4 mb-0 text-center">
                    <!-- <a class="btn btn-primary btn-block" type="submit">Create Account</a> -->
                    <button class="btn btn-primary mr-2" type="submit">Create Account</button>
                    <button class="btn btn-primary" (click)="cancel()">Cancel</button>
                  </div>
              </form>
          </div>
          <div class="card-footer text-center">
              <div class="small">
                <a class="btn btn-outline-light" style="color: blue;" (click)="login()" >Have an account? Go to login</a>
              </div>
          </div>
        </div>
      </div>
    </div>
</div>
