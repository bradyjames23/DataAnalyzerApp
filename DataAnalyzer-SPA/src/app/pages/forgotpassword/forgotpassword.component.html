<div class="container">
  <div class="row justify-content-center">
      <div class="col-lg-5">
          <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header justify-content-center"><h3 class="font-weight-light my-4">Password Recovery</h3></div>
              <div class="card-body">
                  <div class="small mb-3 text-muted">Enter your email address and we will send you a link to reset your password.</div>
                  <form #forgotForm="ngForm" >
                      <div class="form-group">
                        <label class="small mb-1" for="inputEmailAddress">Email</label>
                        <input class="form-control py-4" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Enter email address">
                      </div>
                      <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                        <a class="btn btn-outline-light" style="color: blue;" (click)="login()">Return to login</a>
                        <div>
                          <button class="btn btn-primary mr-2" type="submit" >Reset Password</button>
                          <button class="btn btn-primary" (click)="cancel()">Cancel</button>
                      </div>
                      </div>
                  </form>
              </div>
              <div class="card-footer text-center">
                  <div class="small">
                    <a class="btn btn-outline-light" style="color: blue;" (click)="register()">Need an account? Sign up!</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
