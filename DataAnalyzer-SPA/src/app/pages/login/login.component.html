<div class="container">
  <div class="row justify-content-center">
      <div class="col-lg-5">
          <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header justify-content-center"><h3 class="font-weight-light my-4">Login</h3></div>
              <div class="card-body">
                  <form #loginForm="ngForm" (ngSubmit)="login()">
                      <div class="form-group">
                          <label class="small mb-1" for="inputUsername">Username</label>
                          <input class="form-control py-4" id="inputUsername" type="text" 
                            placeholder="Enter username" name="username" required [(ngModel)]="model.username">
                        </div>
                      <div class="form-group">
                          <label class="small mb-1" for="inputPassword">Password</label>
                          <input class="form-control py-4" id="inputPassword" type="password" 
                            placeholder="Enter password" name="password" required [(ngModel)]="model.password">
                        </div>
                      <div class="form-group">
                          <div class="custom-control custom-checkbox">
                              <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox">
                              <label class="custom-control-label" for="rememberPasswordCheck">Remember password</label>
                            </div>
                      </div>
                      <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                          <a class="btn btn-outline-light" style="color: blue;" (click)="forgot()">Forgot Password?</a>
                          <div>
                            <button class="btn btn-primary mr-2" [disabled]="!loginForm.valid" type="submit">Login</button>
                            <button class="btn btn-primary" (click)="cancel()">Cancel</button>
                        </div>
                        </div>
                  </form>
              </div>
              <div class="card-footer text-center">
                  <div class="small">
                        <a class="btn btn-outline-light" style="color: blue;" (click)="register()">Need an account? Sign up!</a>
                    </div>
              </div>
          </div>
      </div>
  </div>
</div>
